  firebase_messaging: ^11.2.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_exif_rotation: ^0.4.1
  flutter_html: ^3.0.0-alpha.1
  flutter_local_notifications: ^9.1.5
  flutter_localizations:
    sdk: flutter
  flutter_login_facebook: ^1.2.0
  flutter_svg: ^1.0.0
  google_fonts: ^2.1.0
  google_mobile_ads: ^1.0.1
  google_sign_in: ^5.1.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  image_picker: ^0.8.0+1

  just_audio: ^0.9.12
  launch_review: ^3.0.1
  lottie: ^1.1.0
  octo_image: ^1.0.0+1
  #otp_autofill: ^1.1.0
  package_info_plus: ^1.0.6
  path_provider: ^2.0.2
  pin_code_fields: ^7.3.0
  scratcher: ^2.1.0
  screenshot: ^1.2.1
  share_plus: ^3.0.4
  shared_preferences: ^2.0.6
  sms_autofill: ^2.2.0
  url_launcher: ^6.0.12
  wakelock: ^0.5.6
  webview_flutter: ^3.0.0
  country_code_picker: ^2.0.2
  flutter_windowmanager: ^0.2.0
  encrypt:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
